theme:
    name: material
    custom_dir: overrides
    features:
        - navigation.tabs
        - navigation.path
        - navigation.indexes
        - toc.follow
        - navigation.top
        - search.suggest
        - search.highlight
        - content.tabs.link
        - content.code.annotation
        - content.code.copy
        - navigation.footer
        - content.action.edit
    language: en
    palette:
        - scheme: default
          toggle:
              icon: material/weather-night
              name: Switch to dark mode
          primary: white
          accent: black
        - scheme: slate
          toggle:
              icon: material/weather-sunny
              name: Switch to light mode
          primary: black
          accent: lime
    icon:
        repo: fontawesome/brands/git-alt
        edit: material/pencil
        view: material/eye
    logo: static/img/dspy_logo.png
    favicon: static/img/logo.png

extra_css:
    - stylesheets/extra.css

plugins:
    - social
    - search
    - mkdocs-jupyter:
        ignore_h1_titles: True
    - mkdocstrings:
        handlers:
            python:
                options:
                    docstring_style: google
                    show_source: true
                    show_root_heading: true
                    heading_level: 3
                    members_order: source
                    separate_signature: false
                    filters: ["!^_"]
                    show_category_heading: true
                    show_symbol_type_heading: true
                    show_if_no_docstring: false
                    show_signature_annotations: true
                    unwrap_annotated: true
                    merge_init_into_class: true
                    docstring_options:
                        ignore_init: true
                    docstring_section_style: table
                    rendering:
                        show_if_no_docstring: false
                        show_warnings: false
                        html_meta: false
    - redirects:
            redirect_maps:
              # Redirect /intro/ to the main page
              "intro/index.md": "index.md"
              "intro.md": "index.md"

              "docs/quick-start/getting-started-01.md": "tutorials/rag/index.ipynb"
              "docs/quick-start/getting-started-02.md": "tutorials/rag/index.ipynb"
              "quick-start/getting-started-01.md": "tutorials/rag/index.ipynb"
              "quick-start/getting-started-02.md": "tutorials/rag/index.ipynb"

extra:
    social:
        - icon: fontawesome/brands/github
          link: https://github.com/stanfordnlp/dspy
        - icon: fontawesome/brands/discord
          link: https://discord.gg/XCGy2WDCQB

extra_javascript:
    - "js/runllm-widget.js"

markdown_extensions:
    - pymdownx.tabbed:
          alternate_style: true
    - pymdownx.highlight:
          anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - admonition
    - pymdownx.arithmatex:
          generic: true
    - footnotes
    - pymdownx.details
    - pymdownx.superfences
    - pymdownx.mark
    - attr_list
    - pymdownx.emoji:
          emoji_index: !!python/name:material.extensions.emoji.twemoji
          emoji_generator: !!python/name:materialx.emoji.to_svg

