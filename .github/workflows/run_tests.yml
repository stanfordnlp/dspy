name: Lint, Test, and Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

env:
  POETRY_VERSION: "2.0.0"

jobs:
  fix:
    name: Check Ruff Fix
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - name: Ruff Fix Attempt
        id: ruff_fix
        uses: chartboost/ruff-action@v1
        with:
          args: check --fix-only --diff --exit-non-zero-on-fix
        continue-on-error: true
      - name: Fail Workflow if Ruff Fix Failed
        if: steps.ruff_fix.outcome == 'failure'
        run: |
          echo "Ruff fix failed, failing the workflow."
          echo "Please run 'ruff check . --fix-only' locally and push the changes."
          exit 1

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Deno
        run: |
          curl -fsSL https://deno.land/install.sh | sh
          echo "Deno installed"

      - name: Add Deno to PATH
        run: echo "${HOME}/.deno/bin" >> $GITHUB_PATH

      - name: Verify Deno installation
        run: deno --version

      - name: Load cached Poetry installation
        id: cached-poetry
        uses: actions/cache@v3
        with:
          path: ~/.local
          key: poetry-${{ env.POETRY_VERSION }}-${{ hashFiles('**/poetry.lock') }}
      - name: Install Poetry
        run: python -m pip install --upgrade "poetry==${{ env.POETRY_VERSION }}"
      - name: Install dependencies
        run: poetry install --no-interaction
      - name: Run lint with tests
        uses: chartboost/ruff-action@v1
        with:
          args: check --fix-only
      - name: Run tests with pytest
        run: poetry run pytest tests/ --ignore=tests/reliability

  build_poetry:
    name: Build Poetry
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]
    steps:
      - uses: actions/checkout@v4
      - name: Load cached Poetry installation
        id: cached-poetry
        uses: actions/cache@v3
        with:
          path: ~/.local
          key: poetry-${{ env.POETRY_VERSION }}-${{ hashFiles('**/poetry.lock') }}
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Poetry
        run: python -m pip install --upgrade "poetry==${{ env.POETRY_VERSION }}"
      - name: Build
        run: poetry build
      - name: Install built package
        run: python -m pip install dist/*.whl
      - name: Test import dspy
        run: python -c "import dspy"

  build_setup:
    name: Build Setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]
    steps:
      - uses: actions/checkout@v4
      - name: Load cached Poetry installation
        id: cached-poetry
        uses: actions/cache@v3
        with:
          path: ~/.local
          key: poetry-${{ env.POETRY_VERSION }}-${{ hashFiles('**/poetry.lock') }}
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Poetry
        run: python -m pip install --upgrade "poetry==${{ env.POETRY_VERSION }}"
      - name: Run setup.py build
        run: python setup.py build
